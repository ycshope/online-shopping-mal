version: "3.9"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meiduo
      MYSQL_USER: meiduo
      MYSQL_PASSWORD: meiduo
    # ports:
    #   - "3306:3306"
  redis:
    image: redis
    # ports:
    #   - "6379:6379"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8081:8000"
    depends_on:
      - db
      - redis
